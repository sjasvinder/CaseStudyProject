<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  
  <!-- css external link -->
  
  <link rel="stylesheet" href="style.css">
 <link th:href="@{/css/cssempstyle.css}" type="text/css" rel="stylesheet">
 <link th:href="@{/css/navigation.css}" type="text/css" rel="stylesheet">
 
 <!-- css internal link -->
 
 <style>
	.error {
		color: red;
	}
</style>
 
</head>
<body>
	<div class="topnav">
		<div class="left">
	       <!--   <a th:href="@{/home}">Home</a>  -->
	       <a th:href="@{/index}">Home</a>
	       
	        <a th:href="@{/login}">Login</a>
	        <a class="active" th:href="@{/register}">Register</a>
	    </div>
    </div>
	<div class="wrapper">		
		<div class="form_container">
		  <form name="form" action="#" th:action="@{/users/add}" th:object="${user}" method="post">
		        <div class="heading">
		        	<h2>Registration</h2>
		       </div>
				<div class="form_wrap">
					<div class="form_item">
						<label>Name:*</label>
						<input id="txtName" name="name" type="text" th:field="*{name}"> 
						<p th:if="${(result != null && result.hasFieldErrors('name'))}" th:text="${result.getFieldError('name').getDefaultMessage()}" th:class="${(result != null && result.hasFieldErrors('name'))}? error" />
					</div>
				</div>
				<div class="form_wrap">
					<div class="form_item">
						<label>Email Address:*</label>
						<input id="txtEmail" name="email" type="email" th:field="*{email}" required> 
					</div>
				</div>
				<div class="form_wrap">
					<div class="form_item">
						<label>Phone:</label>
						<input id="txtPhone" name="phoneNumber" th:field="*{phoneNumber}" type="text"> 
					</div>
				</div>
				<div class="form_wrap">
					<div class="form_item">
						<label>Password:*</label>
						<input id="txtPassword" name="password" th:field="*{password}" type="password" required>
						<p th:if="${(result != null && result.hasFieldErrors('password'))}" th:text="${result.getFieldError('password').getDefaultMessage()}" th:class="${(result != null && result.hasFieldErrors('password'))}? error" />
					</div>
				</div>
				<div class="btn">
				  <input type="submit" value="Register">
				</div>
		  </form>
		</div>
	  </div>
</body>
</html>
